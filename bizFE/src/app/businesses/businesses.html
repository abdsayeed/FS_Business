<div class="container">
  <div class="row">
    @for(business of business_list; track business.name) {
      <div class="col-sm-4 mb-3">
        <div class="card text-white bg-primary h-100">
          <div class="card-header">{{ business.name }}</div>
          <div class="card-body">
            This business is based in {{ business.town }}
          </div>
          <div class="card-footer">
            Rating: {{ business.rating }}
          </div>
        </div>
      </div>
    }
  </div>

  <div class="row mt-3">
    <div class="col-sm-4">
      <button class="btn btn-primary" (click)="previousPage()">Previous</button>
    </div>

    <div class="col-sm-4 text-center align-self-center">
      Showing page {{ page }} of {{ businessData.getLastPageNumber() }}
    </div>

    <div class="col-sm-4 text-end">
      <button class="btn btn-primary" (click)="nextPage()">Next</button>
    </div>
  </div>
</div>
